<h3
  class="font-bold pl-4 color-gray text-2xl subpixel-antialiased text-gray-800 uppercase"
>
  Countries
</h3>

<app-breadcrumb></app-breadcrumb>

<!-- <p-breadcrumb class="max-w-full" [model]="" /> -->
<!-- @let users = users$ | async; -->
 @let countries=countries$ | async;
<p-table
  [scrollable]="true"
  scrollHeight="flex"
  #dt
  [value]="countries || []"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
  [size]="'large'"
  [tableStyle]="{ 'min-width': '60rem' }"
  [paginator]="true"
  [rows]="10"
  stripedRows
  responsiveLayout="scroll"
  class="custom-table w-full overflow-x-auto"
  [rowsPerPageOptions]="[5, 10, 20]"
  [globalFilterFields]="['name']"
  stateStorage="session"
  stateKey="statedemo-session"
  >
  <!-- [loading]="isLoading()" -->
  <ng-template #caption>
    <div class="flex flex-wrap gap-2">
      <p-button
        label="Clear"
        [outlined]="true"
        icon="pi pi-filter-slash"
        />
        <!-- (click)="clear(dt)" -->
      <p-button
        p-button
        icon="pi pi-plus"
        label="Add User"
        styleClass="ml-2"
        />
        <!-- (click)="formState.set('addUser'); displayDialog.set(true)" -->
      <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Keyboard Search"
          class="w-full md:w-56"
        />
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let country of tableHeadings$|async">{{country|titlecase}}</th>
      <th>Actions</th>
     
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let heading of getTableHeadings(countries?? []);trackBy:trackByID">{{rowData[heading]}}</td>
      <!-- <td>{{ rowData["empName"] ?? " - " }}</td>
      <td>{{ rowData["userName"] ?? " - " }}</td>
      <td>{{ rowData["role"] ?? " - " }}</td>
      <td>
        <span
          [ngClass]="{
            'bg-green-100 text-green-800': rowData['status'] === 1,
            'bg-red-100 text-red-800': rowData['status'] === 0
          }"
          class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold"
        >
          {{ rowData["status"] === 1 ? "Active" : "Inactive" }}
        </span>
      </td> -->
      <td> 
     

        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-rounded p-button-text"
          pTooltip="Edit User"
          tooltipPosition="top"
          ></button>
        <!-- (click)="editUser(rowData)" -->

        <button
        pButton
        icon="pi pi-trash"
        class="p-button-rounded p-button-text p-button-danger"
        pTooltip="Delete User"
        tooltipPosition="top"
        ></button>
        <!-- (click)="deleteUser(rowData)" -->
      </td>
    </tr>
  </ng-template>
</p-table>
