<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-r w-full"
  [class.from-blue-50]="!commonService.isDarkMode"
  [class.to-blue-100]="!commonService.isDarkMode"
  [class.from-gray-500]="commonService.isDarkMode"
  [class.to-gray-900]="commonService.isDarkMode"
>
  <p-card class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo/logo-small.png" alt="RIC Logo" class="h-20" />
    </div>

    <!-- Title Section -->
    <h2 class="text-2xl font-bold text-center text-[#2467AA] mb-6">
      Rawalpindi Institute of Cardiology (RIC)
    </h2>

    <!-- Login Form -->
    <form [formGroup]="authForm" (ngSubmit)="login()">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium"
          >Username</label
        >
        <input
          pInputText
          id="username"
          type="text"
          placeholder="Enter your username"
          class="w-full mt-1"
          formControlName="username"
          required
        />

        <ng-container *ngIf="authForm.controls.username as username">
          <div *ngIf="username.dirty && username.hasError('required')">
            This field is required
          </div>
          <div *ngIf="username.dirty && username.hasError('minlength')">
            Name must be at least 4 characters long.
          </div>
        </ng-container>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-1"
          >Password</label
        >
        <p-password
          id="password1"
          type="password"
          [feedback]="false"
          placeholder="Password"
          [style]="{ width: '100%' }"
          [inputStyle]="{ width: '100%' }"
          [toggleMask]="true"
          class="!w-full !mt-1"
          formControlName="password"
          required
        ></p-password>
      </div>

      <!-- Remember Me Section -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <!-- <p-checkbox formControlName="city" value="New York" inputId="ny" />
          <label for="ny" class="ml-2">Remember me</label> -->
        </div>
        <a href="#" class="text-[#2467AA] hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        pButton
        label="Login"
        class="w-full p-button-raised p-button-rounded p-button-primary text-white font-medium bg-[#2467AA] border-[#2467AA]"
      ></button>
    </form>

    <!-- Register Section -->
    <p class="text-center mt-4 text-gray-600">
      Don't have an account?
      <a href="/register" class="text-[#2467AA] hover:underline"
        >Register here</a
      >
    </p>
  </p-card>
</div>
