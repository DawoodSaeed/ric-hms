<div class="flex-1 p-0 absolute right-0" [ngStyle]="{'width':isDrawerOpen?'calc(100% - 20rem)':'100%'}">
  <p-menubar [model]="topMenuItems">
    
    <ng-template #start>
      <i *ngIf="!isDrawerOpen" (click)="toggleSidebar()" class="pi pi-align-justify
      "></i>
    </ng-template>
    <ng-template #item let-item let-root="root">
      
      <a pRipple class="flex items-center p-menubar-item-link">
        <span>{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="[
            'ml-auto pi',
            root ? 'pi-angle-down' : 'pi-angle-right'
          ]"
          [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
        ></i>
      </a>
    </ng-template>
    <ng-template #end>
      <div class="flex items-center gap-2">
        <input type="text" pInputText placeholder="Search" class="w-36" />
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
        />

        <p-togglebutton
          class="toggleTheme"
          [(ngModel)]="checked"
          styleClass="w-15 text-center p-0 m-0"
          ariaLabel="Change theme"
          [onIcon]="'pi pi-sun'"
          [offIcon]="'pi pi-moon'"
          (onChange)="toggleTheme()"
          [onLabel]="''"
          [offLabel]="''"
        />
      </div>
    </ng-template>
  </p-menubar>
</div>
