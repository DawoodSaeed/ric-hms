<div class="card">
    <p-table [value]="tableData" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th *ngFor="let key of getKeys()">{{key}}</th>

            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td *ngFor="let key of getKeys()">{{ product[key] }}</td>
             
            </tr>
        </ng-template>
    </p-table>
</div>
